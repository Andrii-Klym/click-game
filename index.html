<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Click game</title>
</head>
<body class="body">
    <div class="input">
        <input id="input" type="text" placeholder="Enter your nickname">
    </div>
    <div class="buttons">
        <button id="start">Start</button>
        <button id="bestResult">Best result</button>
        <button id="bestResultAll">Best result for all time</button>
        <button id="clear">Clear best result</button>
        <button id="clearAll">Clear all result for all time</button>
    </div>
    <div class="circle">
        <button id="circle">Click me!</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
